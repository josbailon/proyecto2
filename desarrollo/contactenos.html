<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .contacto {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contacto-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .contacto-header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .contacto-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .contacto-form input[type="text"],
        .contacto-form input[type="email"],
        .contacto-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .contacto-form textarea {
            height: 150px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .mensaje-exito {
            display: none;
            text-align: center;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="contacto">
        <div class="contacto-header">
            <h1>Contacto</h1>
        </div>
        <div class="contacto-form">
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required/>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required/>

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario" required></textarea>

                <input type="submit" value="Enviar" class="submit-button"/>
            </form>
            <div class="mensaje-exito" id="mensaje-exito">Tu comentario se ha enviado exitosamente. Gracias por tu mensaje.</div>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();

            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var comentario = document.getElementById('comentario').value;

            // Objeto de datos a enviar
            var datos = {
                nombre: nombre,
                correo: correo,
                comentario: comentario
            };

            // Simulación de envío exitoso
            setTimeout(function() {
                // Mostrar mensaje de éxito
                document.getElementById('mensaje-exito').style.display = 'block';
                // Limpiar el formulario
                document.getElementById('formulario').reset();
                // Ocultar el mensaje después de 3 segundos
                setTimeout(function() {
                    document.getElementById('mensaje-exito').style.display = 'none';
                }, 3000);
            }, 1000);
        });
    </script>
</body>
</html>
